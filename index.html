  <header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-center">
      <img src="./assets/img/store-data-logo.png"
        alt="store logo, black computer screen with green bionary text, to the right says you store, we analize">
    </div>
  </header>

  <main class="container">

    <section class="mb-4">
      <div class="bg-light p-5 rounded my-4 d-flex justify-content-center">
        <span class=" fw-bold fs-3">Enter the product name, price, weight and catagory below:</span>
      </div>
      <!-- test seperating the labels and inputs into seperate divs for spacing -->
      <div class="d-flex flex-column flex-lg-row justify-content-evenly mb-4">
        <div class="row-cols-1">
          <div>
            <label for="name-input">Name:</label>
            <div>
              <input type="text" name="name" id="name-input" placeholder="Apple">
            </div>
          </div>
        </div>

        <div class="row-cols-1">
          <div>
            <label for="price-input">Price:</label>
            <div>
              <span>$<input type="text" id="price-input" placeholder="1.50"></span>
            </div>
          </div>
        </div>

        <div class="row-cols-1">
          <div>
            <label for="weight-input">Weight:</label>
            <div>
              <input type="text" id="weight-input" placeholder="0.5">
            </div>
          </div>
        </div>

        <div class="row-cols-1">
          <div>
            <label for="category-input">Category:</label>
            <div>
              <input type="text" id="category-input" placeholder="Produce">
            </div>
          </div>
        </div>

      </div>
      <button id="add-item-btn" class="btn btn-sm btn-primary">Add Product</button>
    </section>

    <section id="show-table-section">
      <!-- for showTable() -->
    </section>

    <section id="index-table-section" hidden>
      <div>
        <label for="show-item">Select specific item</label><br>
        <input class="num-input" type="number" min="0" id="show-item-btn">
        <button onclick="showTable()">Show Item</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Category</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Weight</th>
          </tr>
        </thead>
        <tbody id="index-table">
          <!-- input values -->
        </tbody>
      </table>
      <div>
        <label for="del-card">Need to delete one?</label><br>
        <input class="num-input" type="number" min="0" id="del-item-btn">
        <button onclick="deleteProduct()">Delete Item</button>
      </div>
    </section>

  </main>

  <footer class="container-fluid d-flex flex-column align-items-center p-3 bg-dark gap-3 text-light">
    <div>
